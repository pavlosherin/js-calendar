<!DOCTYPE html>
<html ng-app>
<head>

<meta charset="UTF-8">
<title>Insert title here</title>

<script src="js/lib/angular.min.js" type="text/javascript"></script>
<script src="js/lib/moment.min.js" type="text/javascript"></script>
<script src="js/lib/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
<script src="js/lib/xml2array.js" type="text/javascript"></script>
<script src="js/lib/calendar.js" type="text/javascript"></script>

<link href="css/normalize.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
<link href="css/custom.css" rel="stylesheet" type="text/css" />

</head>
<body>

<div class="container-fluid table">
	<div class="row calendar-settings">
		<div class="col-sm-12">
			<div class="row">
				<div class="col-sm-12">
					<input type="text" id="xmlUrl" placeholder="XML file name" />
					<button id="loadXml">Load XML</button>
					<span>(Firstly put XML file into xml folder)</span>
				</div>
			</div>
		</div>
	</div>
	
	<div class="calendar-container" id="calendar-container">
	</div>
	
</div>
<script type="text/javascript">
	
	document.addEventListener("DOMContentLoaded", function() {
		var currentTime = new moment();
		var eventsList = [];
		renderMatrix(eventsList, currentTime, 'en');
	});
	
	document.getElementById("loadXml").addEventListener("click", function() {
		var arr = xmlOpen(document.getElementById("xmlUrl").value);
		var currentTime = new moment.unix(parseInt(arr.xml.dayinweek));
		var eventsList = arr.xml.items.item;
		renderMatrix(eventsList, currentTime, 'en');
	});
	
</script>

</body>
</html>
